<!DOCTYPE HTML>
<html>
    
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="/static/winbox.bundle.js"></script>
    </head>
    <body>
        <div id="mainbody">
            <h1>Hello, {{username}}</h1>
        <div>
        <button id="showUserWinbox"">DEBUG User Database</button>
            
    </body>
    <script>
        var userDatabase = "{{allUser|safe}}"
        function userDebugBox(){
            new WinBox({
                title: "User Table",
                class: ["no-min","no-max","no-full"],
                html: userDatabase,
                width: 800
            });
        }
        document.getElementById("showUserWinbox").onclick=function(){userDebugBox();};
    </script>
</html>
